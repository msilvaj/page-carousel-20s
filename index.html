<!DOCTYPE html><html><head>
<meta charset="utf-8">
<style>html,body,iframe{margin:0;width:100%;height:100%;border:0}</style>
    <script>
      const URL1 = "https://www.google.com";
      const URL2 = "https://www.bing.com";
      const TEMPO = 20000; // 20 s
      let onA = true;
      function troca(){
        document.getElementById('frame').src = onA ? URL2 : URL1;
        onA = !onA;
      }
      window.onload = () => setInterval(troca, TEMPO);
    </script>
    </head>
  <body>
    <iframe id="frame" src="https://siteA.com"></iframe>
  </body>
</html>
